% rebase('./layouts/base.tpl', the_title = title)
<!-- Main content -->
<div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12" style="margin:15px 0px;">
                <h1 class="text-center">Rocket Launch App</h1>
            </div>
        </div>
        <div class="row-sm-12">
            <ol>
                % for launch in thelaunches:
                    <li>{{launch.id}}</li>
                    <ul>
                        <li>{{launch.name}}</li>
                    </ul>
                %end
            </ol>
        </div>
    </div>
</div>
